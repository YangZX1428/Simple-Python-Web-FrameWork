{% if category %}
<div class="card mb-2 position-fixed">
    <div class="card-header text-center">Category</div>
    <ul class="list-group list-group-flush">
        {% for c in category %}
      <li class="list-group-item list-group-item-action d-flex justify-content-center align-items-center" id="category-{{c.id}}">
          <a href="{{url_for('category_page',category_id = c.id)}}" class="card-link">
              {{c.name}}
          </a>
          <span class="badge badge-pill badge-secondary ml-3">{{c.posts}}</span>
      </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
