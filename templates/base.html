<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/remodal/1.1.1/remodal-default-theme.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}--Myblog</title>
</head>
<body style="margin-top:50px">
<div class="row">
    <div class="col-12 ">
        <nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top">
            <a href="#" class="navbar-brand"><img src="{{url_for('static',filename='test.jpg')}}" alt="" width="30px">MyBlog</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{url_for('index')}}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('about')}}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">About</a>
                </li>
                <li class="nav-item">
                    {% if session.get("username",None) == None %}
                    <a href="{{url_for('login',next=request.full_path)}}" class="nav-link">Login</a>
                    {% else %}
                    <a href="{{url_for('logout',next = request.full_path)}}" onclick="return confirm('Are you sure to logout?');" class="nav-link">Logout</a>
                    {% endif %}
                </li>

            </ul>
        </nav>

    </div>
    <div class="col-2">
        {% include "_sidebar.html" %}
    </div>
    {% block content%}{% endblock %}
</div>
<style>
    #submit{
    position:relative;
    left:100px;
            }





</style>
<main class="container">
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>-->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
</script>
{% block script %}
{% endblock %}
</body>
</html>
