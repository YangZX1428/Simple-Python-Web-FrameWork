{% extends "base.html" %}
{% block title %}
Post Page
{% endblock %}

{% block content %}
<style>

    #send-comments > form > input{position:relative;left:500px;}

</style>
<div class="col-10">
    <div class="page-header mt-2">
        <h1>{{post.title}}</h1>
        <small><a href="{{request.args.get('next','/index')}}" style="text-decoration:none;font-size:15px;">&leftarrow;back</a></small>
        <br>
        <small>Category:&nbsp;<a href="{{url_for('category_page',category_id = post.category)}}"
                                 style="text-decoration:none;">{{category_name}}</a></small>
        <br>
    </div>
    <h4 class="text-secondary mt-3" style="line-height:50px;">&nbsp;&nbsp;{{post.content}}</h4>
    <hr>
    <button class="btn btn-secondary float-right mr-3" data-toggle="modal" data-target=".Share-modal">Share</button>
    <div class="modal fade Share-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Permalink</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               value="{{url_for('post_page',post_id = post.id,external = True)}}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(function(){

    })
</script>
{% endblock %}
